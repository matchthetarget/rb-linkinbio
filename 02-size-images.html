<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Raghu Betina's links</title>

  <style>
    * {
      border: 1px red dashed;
    }

    body {
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="image-row">
      <img src="/thumbnails/profile-pic.jpg" alt="Raghu Betina headshot" class="avatar-image">
    </div>

    <div class="name-row">
      Raghu Betina
    </div>

    <div class="social-icons-row">
      <a href="https://github.com/raghubetina" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/raghubetina/" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/raghubetina/" target="_blank">
        Instagram
      </a>

      <a href="https://twitter.com/raghubetina" target="_blank">
        Twitter
      </a>
    </div>

    <div class="links-row">
      <div class="item">
        <img src="/thumbnails/tail-end.png" class="thumbnail">

        <a target="_blank" href="https://waitbutwhy.com/2015/12/the-tail-end.html">

        </a>

      <div class="item">

        </a>
      </div>

      <div class="item">
        <img src="/thumbnails/question.jpg" class="thumbnail">

        <a target="_blank" href="https://www.martincwiner.com/wp-content/uploads/2011/06/The-Last-Question-Isaac-Asimov.pdf">
          The Last Question — Isaac Asimov
        </a>
      </div>
    </div>
  </div>
</body>

</html>
